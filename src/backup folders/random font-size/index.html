<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      div {
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Pet extends React.Component {
        render() {
          let randomFontSize = Math.floor(Math.random() * 10);
          let randomColor = Math.floor(Math.random() * 3);
          let color = ["red", "green", "blue"];
          let arr = [1, 2, 3, 4];
          console.log(randomFontSize, randomColor);
          // setInterval(() => {
          //   randomFontSize = Math.floor(Math.random() * 10);
          //   randomColor = Math.floor(Math.random() * 3);
          //   console.log(randomFontSize);
          // }, 1000);
          if (!randomFontSize) {
            randomFontSize = 2;
            console.log("working", randomFontSize);
          }
          return (
            <div
              style={{
                backgroundColor: color[randomColor],
              }}
            >
              <h1
                style={{
                  fontSize: `${randomFontSize}rem`,
                }}
              >
                {" "}
                Random font-Size{" "}
              </h1>
              {arr.map((val, i) => {
                return (
                  <h1 key={i} className={`h1class${i}`}>
                    {" "}
                    {val} haha {i}{" "}
                  </h1>
                );
              })}
            </div>
          );
        }
      }
      ReactDOM.render(<Pet />, document.getElementById("app"));
    </script>
  </body>
</html>
