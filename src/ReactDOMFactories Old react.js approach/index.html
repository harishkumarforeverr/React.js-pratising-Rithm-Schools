<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom-factories@1.0.0/index.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      class Pet extends React.Component {
        render() {
          const h2 = ReactDOMFactories.h2(null, "harish");
          const img = ReactDOMFactories.img({
            src: "https://images.dog.ceo/breeds/hound-english/n02089973_3323.jpg",
            alt: "my gof",
          });
          return ReactDOMFactories.div(null, h2, img);
        }
      }
      ReactDOM.render(React.createElement(Pet), document.getElementById("app"));
    </script>
  </body>
</html>
